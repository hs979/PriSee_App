# ============================================
# 隐私助手 - 配置文件
# ============================================
# 本文件用于配置应用的各项参数，请根据您的设备特性和需求进行调整

# --------------------------------------------
# 重试和超时配置
# --------------------------------------------
# 最大重试次数
max_retry=3
# 对话框最大重试次数
max_dialog_retry=3
# 页面加载超时时间（毫秒）
page_load_timeout=5000
# 默认延迟时间（毫秒）
default_delay=2000

# --------------------------------------------
# 界面相关配置
# --------------------------------------------
# 启动页延迟时间（毫秒）
splash_delay=2000

# --------------------------------------------
# 点击和手势配置
# --------------------------------------------
# 开关X轴点击位置比例（相对于屏幕宽度，0.0-1.0）
# 建议值：0.88，可根据不同设备的开关位置调整
switch_x_ratio=0.88

# 应用启动后等待时间（毫秒）
app_launch_wait_time=1500
# 点击后等待时间（毫秒）
click_wait_time=1000
# 返回操作等待时间（毫秒）
turnback_wait_time=1500
# 对话框处理等待时间（毫秒）
dialog_handle_wait_time=2000

# --------------------------------------------
# 滚动相关配置
# --------------------------------------------
# 滚动等待时间（毫秒）
scroll_wait_time=1500
# 最大滚动次数（查找元素时）
max_scroll_count=5
# 滚动起始位置比例（相对于屏幕高度，0.0-1.0）
scroll_start_ratio=0.7
# 滚动结束位置比例（相对于屏幕高度，0.0-1.0）
scroll_end_ratio=0.4

# --------------------------------------------
# 存储配置
# --------------------------------------------
# SharedPreferences名称
prefs_name=AutoPrivacyPrefs
# 脚本文件路径（相对于assets目录）
scripts_path=scripts/

# --------------------------------------------
# 设备特定配置说明
# --------------------------------------------
# 注意：以下配置可能需要根据您的设备进行调整
# 
# 1. 如果点击开关位置不准确，请调整 switch_x_ratio
#    - 开关偏左：适当增加该值（如 0.90）
#    - 开关偏右：适当减少该值（如 0.85）
#
# 2. 如果页面加载较慢，请增加以下时间参数：
#    - page_load_timeout
#    - default_delay
#    - app_launch_wait_time
#
# 3. 如果滚动操作不流畅，请调整：
#    - scroll_wait_time（增加等待时间）
#    - scroll_start_ratio 和 scroll_end_ratio（调整滚动幅度）
#
# 4. 性能较好的设备可以适当减少等待时间以提高效率

